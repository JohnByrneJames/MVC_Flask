<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/cover.css" rel="stylesheet">
        <!-- Bootstrap core css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>
</head>
<body class="text-center" data-gr-c-s-loaded="true">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

  <header class="masthead mb-auto">
    <div class="inner">
        <img class="masthead-brand" src="../static/images/Sparta-global-logo-white.svg" alt="" width="200" height="200">
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="#">Home</a>
        <a class="nav-link text-info disabled" href="#">Quiz</a>
        <a class="nav-link text-danger" href="/logout">Log Out</a>
      </nav>
    </div>
  </header>
<form action="" method="post">
  <main role="main" class="row">

  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4 font-weight-normal" style="color: white">Question
    <span class="font-weight-normal text-light border border-warning rounded" style="font-size: 20px;">{{ current_question }}/10</span></h1>
  <p class="lead font-weight-normal text-white">{{ question }}</p>
</div>

<div class="container">
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 shadow-sm">
      <div class="card-header border-primary border" style="background-color: rgba(88,226,102,0.78); border-width: 10px">
        <h4 class="my-0 font-weight-normal"><span class="font-weight-normal" style="color: #417fb1">Option </span><strong><span style="color: #ffde56"> 1</span></strong></h4>
      </div>
      <div class="card-body h-50 ">
        <h5 class="card-title pricing-card-title"> {{ question1 }} </h5>
        <input type="radio" id="q1" name="question" value="A" required style="transform:scale(1.5)">
      </div>
    </div>
    <div class="card mb-4 shadow-sm">
      <div class="card-header border-primary border" style="background-color: rgba(88,102,226,0.78); border-width: 10px">
        <h4 class="my-0 font-weight-normal"><span class="font-weight-normal" style="color: #417fb1">Option </span><strong><span style="color: #ffde56"> 2</span></strong></h4>
      </div>
      <div class="card-body h-50 ">
        <h5 class="card-title pricing-card-title"> {{ question2 }} </h5>
        <input type="radio" id="q2" name="question" value="B" style="transform:scale(1.5)">
      </div>
    </div>
  </div>
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 shadow-sm">
      <div class="card-header border-primary border" style="background-color: rgba(226,88,102,0.78); border-width: 10px">
        <h4 class="my-0 font-weight-normal"><span class="font-weight-normal" style="color: #417fb1">Option </span><strong><span style="color: #ffde56"> 3</span></strong></h4>
      </div>
      <div class="card-body h-50 ">
        <h5 class="card-title pricing-card-title"> {{ question3 }} </h5>
        <input type="radio" id="q3" name="question" value="C" style="transform:scale(1.5)">
      </div>
    </div>
    <div class="card mb-4 shadow-sm">
      <div class="card-header border-primary border" style="background-color: rgba(221,88,226,0.78); border-width: 10px">
        <h4 class="my-0 font-weight-normal"><span class="font-weight-normal" style="color: #417fb1">Option </span><strong><span style="color: #ffde56"> 4</span></strong></h4>
      </div>
      <div class="card-body h-50 ">
        <h5 class="card-title pricing-card-title"> {{ question4 }} </h5>
        <input type="radio" id="q4" name="question" value="D" style="transform:scale(1.5)">
      </div>
    </div>
  </div>

  <input value="Continue" type="submit" class="btn btn-lg btn-secondary" style="background-color: #e33661">
</div>



  </main>
  </form>
  <hr>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Template by <a href="https://twitter.com/mdo">@mdo</a>.</p>
    </div>
  </footer>
</div>


</body>
</html>

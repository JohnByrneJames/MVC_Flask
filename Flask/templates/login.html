<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap core css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="../static/css/login.css" rel="stylesheet">
    <link rel="icon" href="../static/images/Sparta_Favicon.jpg" sizes="64x64" type="image/png">
    <title>Sparta Quiz | Login</title>
</head>
<body data-gr-c-s-loaded="true">
<!--#region Login Inputs-->
<form class="form-signin" action="" method="post">
  <div class="text-center mb-4">
    <img class="mb-4" src="../static/images/Sparta-global-logo-white.svg" alt="" width="200" height="200">
    <h1 class="h3 mb-3 font-weight-normal text-white">Spartans Quiz</h1>
      <p class="text-white ">Log in using your Spartan Credentials and answer <code class="font-weight-bold">Coding Questions!</code></p>
  </div>

  <div class="form-label-group">
    <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus=""
           name="username" value="{{ request.form.username }}">
    <label for="inputEmail">Email Address</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""
           name="password" value = "{{ request.form.password }}">
    <label for="inputPassword">Password</label>
  </div>

  <button class="btn btn-lg btn-block text-white" style="background-color: #e33661" type="submit" value="Login">Sign in</button>

  <p class="mt-5 mb-3 text-muted text-center">Â© 2017-2020</p>
    <!--#region error-->
    {% if error %}
    <p class="mt-5 mb-3 text-center error"><strong class="text-danger font-weight-bold" >Error:</strong> <span class="text-warning text-weight-normal">{{ error }} </span>
    {% endif %}
    <!--#endregion-->
</form>
<!--#endregion-->





</body>
</html>
